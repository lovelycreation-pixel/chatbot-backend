<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .box {
      padding: 12px;
      background: #ffffff;
      height: 100%;
      box-sizing: border-box;
    }

    h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }

    p {
      margin: 0;
      font-size: 13px;
      color: #333333;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="box">
    <h4>Chatbot Loaded</h4>
    <p id="info">Loading...</p>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var clientId = params.get("clientId");
      var infoEl = document.getElementById("info");

      if (!clientId) {
        infoEl.textContent = "Client ID missing";
        return;
      }

      fetch("https://chatbot-backend-gjcv.onrender.com/widget/config/" + encodeURIComponent(clientId))
        .then(function (res) {
          if (!res.ok) {
            throw new Error("Request failed");
          }
          return res.json();
        })
        .then(function (cfg) {
          var displayName = clientId;

          if (cfg) {
            if (cfg.name) displayName = cfg.name;
            else if (cfg.botName) displayName = cfg.botName;
          }

          infoEl.textContent = "Client: " + displayName;
        })
        .catch(function () {
          infoEl.textContent = "Config load failed";
        });
    })();
  </script>
</body>
</html>
