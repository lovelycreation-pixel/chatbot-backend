<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .box {
      padding: 12px;
      background: #fff;
      height: 100%;
      box-sizing: border-box;
    }
    h4 { margin: 0 0 8px 0; font-size: 14px; }
    p { margin: 0; font-size: 13px; color: #333; word-break: break-word; }
  </style>
</head>
<body>
  <div class="box">
    <h4>Chatbot Loaded âœ…</h4>
    <p id="info">Loading...</p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const clientId = params.get("clientId");
      const infoEl = document.getElementById("info");

      if (!clientId) {
        infoEl.textContent = "Client ID missing";
        return;
      }

      fetch("/widget/config/" + encodeURIComponent(clientId))
        .then(res => {
          if (!res.ok) throw new Error("Request failed");
          return res.json();
        })
        .then(cfg => {
          const displayName = cfg?.name || cfg?.botName || clientId;
          infoEl.textContent = "Client: " + displayName;
        })
        .catch(() => {
          infoEl.textContent = "Config load failed";
        });
    })();
  </script>
</body>
</html>
